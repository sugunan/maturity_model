<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="{{ url_for('edit', user_id=user.user_id) }}" method="post">
        <label>Email: <input type="text" name="email" value="{{ user.email }}" required></label>
        <label>Industry: <input type="text" name="industry" value="{{ user.industry }}"></label>
        <label>Name: <input type="text" name="name" value="{{ user.name }}" required></label>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
