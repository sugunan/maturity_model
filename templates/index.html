<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Industry</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.industry }}</td>
                <td>{{ user.name }}</td>
                <td>
                    <a href="{{ url_for('edit', user_id=user.user_id) }}">Edit</a>
                    <a href="{{ url_for('delete', user_id=user.user_id) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add User</h2>
    <form action="{{ url_for('add') }}" method="post">
        <label>Email: <input type="text" name="email" required></label>
        <label>Industry: <input type="text" name="industry"></label>
        <label>Name: <input type="text" name="name" required></label>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
